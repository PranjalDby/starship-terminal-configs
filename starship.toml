#---------------------------------------

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true



[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = '🅰 '
[aws.region_aliases]
ap-southeast-2 = 'au'
us-east-1 = 'va'
[aws.profile_aliases]
CompanyGroupFrobozzOnCallAccess = 'Frobozz'


[gcloud]
symbol = '☁️ '
format = '[$symbol$account(@$domain)(\($project\))]($style) '
style = "bold yellow"
[gcloud.region_aliases]
us-central1 = 'uc1'
asia-northeast1 = 'an1'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '
format = '[$symbol$percentage]($style) '
disabled = false

[[battery.display]]
threshold = 10
style = 'bold red'
discharging_symbol = '💀 '

[[battery.display]]
threshold = 50
style = 'bold yellow'
discharging_symbol = '💦'


# ---------------------------------------------
[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

# language specific changes

[c]
symbol = 'C '
format = 'via [$name $version]($style)'
# ~/.config/starship.toml

[conda]
symbol = '🅒 '
format = '[$symbol$environment](dimmed green) '

[container]
symbol = '⬢'
format = '[$symbol \[$name\]]($style) '

[docker_context]
symbol = '🐳 '
format = 'via [🐋 $context](blue bold)'


[daml]
format = 'via [D $version](bold bright-green) '

[dart]
format = 'via [🔰 $version](bold red) '

[dotnet]
symbol = '🥅 '
style = 'green'
heuristic = false
format = 'via [$symbol($version )(🎯 $tfm )]($style)'

[nodejs]
symbol = ' '
format = 'via [$symbol($version )]($style)'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'


[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[git_branch]
symbol = ' '
format = 'via [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'



# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[direnv]
disabled = false



#Network display
[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false





